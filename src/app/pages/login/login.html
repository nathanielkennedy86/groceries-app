<div class="login-page" [class.dark]="!isLoggingIn">
  <header>
    <span class="avatar">
      <img src="./app/assets/css/images/logo.png" alt="Groceries logo">
    </span>
  </header>

  <h1>GROCERIES</h1>
  <form>
    <div>
      <label>
        Email:
        <input type="text" [(ngModel)]="user.email">
      </label>
    </div>

    <div>
      <label>
        Password:
        <input type="password" [(ngModel)]="user.password">
      </label>
    </div>

    <div class="center">
      <button class="big" (click)="submit()">
        {{ isLoggingIn ? 'Login' : 'Register' }}
      </button>
      <button class="plain" (click)="toggleDisplay()">
        {{ isLoggingIn ? 'Sign Up' : 'Back to Login' }}
      </button>
    </div>
  </form>
</div>
